<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

  <link rel="stylesheet" href="./assets/css/style.css">





</head>

<body>



  <div class="containers">

    <h1>MAGIC 8 BALL!</h1>
    <p> Click the button and ask your question</p>

    <!-- Trigger the modal with a button -->

    <button type="button" class="btn btn-info btn-lg" id="ask" data-toggle="modal" data-target="#myModal">Ask</button>



    <!-- Modal -->

    <div class="modal fade" id="myModal" role="dialog">

      <div class="modal-dialog">



        <!-- Modal content-->

        <div class="modal-content">

          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal">&times;</button>

            <h4 class="modal-title">ask your question below</h4>

          </div>

          <div class="modal-body">

            <input type="text" id="userInput">

          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>

        </div>



      </div>

    </div>

    <div class="combined">
      <i> <div id="response"></div></i>
      <br>
      <div id="answer"></div>
    </div>



  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/magic.js">
  </script>





</body>

</html>
